<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Love For Girlfriend</title>
  </head>
  <body>
    <span>I</span>
    <span>Love</span>
    <span>You</span>
    <span>&hearts;</span>

    <audio id="myAudio" controls src="song.mp3"></audio>

    <script>
      window.onload = async function () {
        var audio = document.getElementById("myAudio");
        try {
          await audio.play();
        } catch (error) {
          console.error("Error playing audio:", error.message);
        }
      };
    </script>
  </body>
</html>
